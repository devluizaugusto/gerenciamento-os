<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background com gradiente vermelho -->
  <rect width="100" height="100" fill="url(#grad)" rx="20"/>
  
  <!-- Efeito de brilho -->
  <rect width="100" height="100" fill="url(#shine)" rx="20"/>
  
  <!-- Prancheta (clipboard) -->
  <!-- Topo da prancheta (clipe) -->
  <rect x="40" y="15" width="20" height="8" fill="#6b7280" rx="2"/>
  <rect x="42" y="17" width="16" height="4" fill="#9ca3af" rx="1"/>
  
  <!-- Base da prancheta -->
  <rect x="30" y="20" width="40" height="60" fill="white" rx="4" opacity="0.95"/>
  
  <!-- Linhas do documento na prancheta -->
  <rect x="37" y="30" width="26" height="3" fill="#dc2626" rx="1.5" opacity="0.8"/>
  <rect x="37" y="38" width="20" height="2.5" fill="#dc2626" rx="1.25" opacity="0.6"/>
  <rect x="37" y="45" width="24" height="2.5" fill="#dc2626" rx="1.25" opacity="0.5"/>
  <rect x="37" y="52" width="18" height="2.5" fill="#dc2626" rx="1.25" opacity="0.5"/>
  <rect x="37" y="59" width="22" height="2.5" fill="#dc2626" rx="1.25" opacity="0.4"/>
  <rect x="37" y="66" width="16" height="2.5" fill="#dc2626" rx="1.25" opacity="0.4"/>
</svg>
